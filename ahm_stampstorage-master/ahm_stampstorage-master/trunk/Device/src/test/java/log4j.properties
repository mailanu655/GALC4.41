######## CONSOLE APPENDER DETAILS #########
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[%5.5t] %-5p %30.30c %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%20.20t] %-5p %35.35C{1} %x - %m%n

######## FILE APPENDER DETAILS #########
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=device.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%10.10t] %-5p %35.35C{1} %x - %m%n

