# LC Sales Interface - MAP UAT ODC

global:
  useCase:
    instance: map
    env: dev
  clusterInstance: odc
lc-lot-sequencing-service:
  artifactoryRepo: linectrl-container-uat
  imageVersion: latest # Use latest for sandbox and dev but manage semantic version in values.yaml
  route:
    url: lc-sales-interface-service-linectrl-salesinterface-mapust.apps.ocpp.ham.am.honda.com
  env:
    - name: ibm.mq.queueManager
      value: MAP_TGAL
    - name: ibm.mq.channel
      value: ADMIN.SVRCONN
    - name: ibm.mq.connName
      value: qmap1mq.ham.am.honda.com(1414)
    - name: ibm.mq.user
      value: was7adm
    - name: sales.shipping.queue.name
      value: LQ.MQFT_RECEIVE.01
    - name: sales.receiving.queue.name
      value: LQ.MQFT_RECEIVE.01
    - name: lc.receiving.queue.name
      value: LQ.TEST.01      
    - name: lc.product.type
      value: FRAME
    - name: lc.url
      value: http://qmap1was.ham.am.honda.com:8005
    - name: scheduledTasks.cron.expression
      value: 0 0 12 * * ?
    - name: scheduledTasks.cron.timezone
      value: EST
    - name: AH-SHIP.process.id
      value: AAH1DC1P00101
