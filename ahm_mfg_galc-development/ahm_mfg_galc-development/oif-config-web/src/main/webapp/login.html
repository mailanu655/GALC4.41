<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META name="GENERATOR" content="IBM Software Development Platform">
<META http-equiv="Content-Style-Type" content="text/css">
	<link rel="stylesheet" type="text/css" href="css/galc.css"/>
<TITLE>GALC OIF Login</TITLE>
</HEAD>
<BODY background="pics/background.jpg">
<br><br>
<H1 align="center">GALC OIF Login</H1>
<br>
<br>
<FORM id="Form" action="j_security_check" enctype="application/x-www-form-urlencoded" method="Post">

	<center>
	<br><br>
	<TABLE border="0" cellspacing="10" cellpadding="10">
		<TBODY align="center">
		<TR>
			<TD style="font-weight:bold" align="left">User name</TD>
			<TD><INPUT type="text" name="j_username" id="j_username" size="20"></TD>
		</TR>
		<TR>
			<TD style="font-weight:bold" align="left">Password</TD>
			<TD><INPUT type="password" name="j_password" size="20"></TD>
		</TR>
		<TR>
			<TD colspan="2" align="center">
			<INPUT type="submit" name="Submit" value="Login">
			</TD>
		</TR>
		</TBODY>
	</TABLE>
	</center>
	</FORM>
<SCRIPT>document.getElementById("j_username").focus();</SCRIPT>
</BODY>
</HTML>
