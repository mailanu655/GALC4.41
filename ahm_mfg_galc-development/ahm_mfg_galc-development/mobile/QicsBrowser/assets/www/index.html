<!DOCTYPE html>
<!--
   This is the captive browser's launch point for QICS. The target web page is specified with the 
   "page" var.   
   
   The app will cache a lot.  To get back to a clean slate, you can do the following (for Android):
   1. From your home screen, press menu and hit settings.
   2. From the settings options, go to applications>manage applications.
   3. Find the app you want to reset/clear data for and click on it.
   4. Press the “clear data” button to reset the app to the way it was when you first downloaded it.

-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>QICS Mobile</title>
    </head>
    <body>
        <div class="app">
            <h1>QICS</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            // this page for the application, set this prior to deploying
            //var page = 'http://smartgwt-mobile.smartclient.com/#Widgets';
            var page = 'http://10.142.252.68/BaseWeb/MobileQics.html'
            var ref = window.open(page, '_blank', 'location=yes');
            	
        </script>
    </body>
</html>
